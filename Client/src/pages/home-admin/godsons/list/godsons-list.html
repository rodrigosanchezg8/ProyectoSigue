<ion-header>

  <ion-navbar>
      <ion-item>
          <ion-label color="primary">Buscar</ion-label>
          <ion-input [(ngModel)]="searchValue"></ion-input>
        </ion-item>
    <ion-buttons end>
        <button (click)="search()" icon-only="" ion-button="" class="disable-hover bar-button bar-button-md bar-button-default bar-button-default-md"
        style="transition: none 0s ease 0s;"><span class="button-inner">
          <ion-icon name="search" role="img" class="icon icon-md ion-md-search" aria-label="search"></ion-icon>
        </span>
        <div class="button-effect" style="transform: translate3d(-15px, -9px, 0px) scale(1); height: 64px; width: 64px; opacity: 0; transition: transform 260ms ease 0s, opacity 182ms ease 78ms;"></div>
      </button>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let godson of godsonsList">
      <ion-item [navPush]="godsonsDetailPage" [navParams]="godson">
        <ion-avatar item-start>
          <img src="{{ godson.profile_image }}" width="40" height="40">
        </ion-avatar>
        <h2>{{ godson.full_name }}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Mensaje
        </button>
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Email
        </button>
        <button ion-button color="secondary">
          <ion-icon name="mail"></ion-icon>
          Llamar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
