<ion-header>

    <ion-navbar>
      <ion-title>Nuevo Ahijado</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-img src="" width="300" height="300" text-center class="center transparent"></ion-img>
  
    <ion-list>
      <ion-item>
        <ion-label floating>Nombre/s</ion-label>
        <ion-input type="text" name="first_name" [(ngModel)]="godson.firtsName"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Apellidos</ion-label>
        <ion-input type="text" name="last_name" [(ngModel)]="godson.lastName"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Edad</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="godson.age"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Padrino</ion-label>
        <ion-input type="text" name="interests" [(ngModel)]="godson.godFather"></ion-input>
      </ion-item>
  
    </ion-list>
  
    <div padding text-center="true">
      <button ion-button (click)="addNewGodson()">Registrar</button>
    </div>
  
  </ion-content>
