<ion-header>

    <ion-navbar>
      <ion-title>{{ isEditMode ? 'Editar ahijado' : 'Nuevo ahijado' }}</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding>

    <img *ngIf="isEditMode" src="{{godson.profile_image}}" text-center class="profile center transparent">

    <ion-list>
      <ion-item>
        <ion-label floating>Nombre/s</ion-label>
        <ion-input type="text" name="first_name" [(ngModel)]="godson.first_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Apellidos</ion-label>
        <ion-input type="text" name="last_name" [(ngModel)]="godson.last_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Edad</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="godson.age"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Padrino</ion-label>
        <ion-select [(ngModel)]="selectedGodfather">
          <ion-option *ngFor="let godfather of godfathers"
                      [value]="godfather.id">
                      {{godfather.first_name}} {{godfather.last_name}}
          </ion-option>
        </ion-select>
      </ion-item>

      <ion-grid margin-top>
        <ion-row>
          <ion-col col-2><ion-label>Imagen del ahijado</ion-label></ion-col>
          <ion-col col-2><button ion-button color="secondary" (click)="getImage()" #fileInput>Seleccionar</button></ion-col>
        </ion-row>
        <ion-row *ngIf="imgURI" margin-top>
          <img src="{{imgURI}}" alt="Ionic File" class="preview-sign-up-profile-image"/>
        </ion-row>
      </ion-grid>

    </ion-list>

    <div padding text-center="true">
      <button ion-button (click)="sendRequest()">Guardar</button>
    </div>

  </ion-content>
