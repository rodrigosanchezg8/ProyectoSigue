<ion-header>

  <ion-navbar color="header">
    <ion-title>{{ godson.full_name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row class="profile-image-row">
      <ion-col>
        <img src="{{ godson.profile_image }}">
      </ion-col>
    </ion-row>
    <ion-row class="profile-summary-row">
      <h2>{{ godson.full_name }}</h2>
      <ion-grid>
        <ion-row>
          <ion-icon name="home"></ion-icon> CASA
        </ion-row>
        <ion-row>
          <ion-icon name="person"></ion-icon> {{ godson.age }}
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>
</ion-content>
