<ion-header>

  <ion-navbar>
    <ion-title>{{ isEditMode ? 'Editar padrino' : 'Nuevo padrino' }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <img *ngIf="isEditMode" src="{{ godfather.profile_image }}" text-center class="profile center transparent">

  <ion-list>
    <ion-item>
      <ion-label floating>Nombre/s</ion-label>
      <ion-input type="text" name="first_name" [(ngModel)]="godfather.first_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Apellidos</ion-label>
      <ion-input type="text" name="last_name" [(ngModel)]="godfather.last_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Numero de contacto</ion-label>
      <ion-input type="tel" name="phone_number" maxlength="10" [(ngModel)]="godfather.phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="godfather.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Intereses</ion-label>
      <ion-input type="text" name="interests" [(ngModel)]="godfather.interests"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="godfather.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirmar contraseña</ion-label>
      <ion-input type="password" name="password_confirmation" [(ngModel)]="godfather.password_confirmation"></ion-input>
    </ion-item>

    <ion-grid margin-top>
      <ion-row>
        <ion-col col-2><ion-label>Imagen de perfil</ion-label></ion-col>
        <ion-col col-2><button ion-button color="secondary" (click)="getImage()" #fileInput>Seleccionar</button></ion-col>
      </ion-row>
      <ion-row *ngIf="imageURI" margin-top>
        <img src="{{imageURI}}" alt="Ionic File" class="preview-sign-up-profile-image"/>
      </ion-row>
    </ion-grid>

  </ion-list>

</ion-content>

<ion-footer no-shadow no-margin no-padding no-border no-lines>
  <button ion-button full (click)="sendRequest()">Guardar</button>
</ion-footer>
