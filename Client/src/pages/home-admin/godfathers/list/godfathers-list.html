<ion-header>

  <ion-navbar color="header">
    <ion-item color="header">
        <ion-label color="light">Buscar</ion-label>
        <ion-input [(ngModel)]="searchValue"></ion-input>
      </ion-item>
  <ion-buttons end>
      <button (click)="search()" icon-only="" ion-button="" class="disable-hover bar-button bar-button-md bar-button-default bar-button-default-md"
      style="transition: none 0s ease 0s;"><span class="button-inner">
        <ion-icon name="search" role="img" class="icon icon-md ion-md-search" aria-label="search"></ion-icon>
      </span>
      <div class="button-effect" style="transform: translate3d(-15px, -9px, 0px) scale(1); height: 64px; width: 64px; opacity: 0; transition: transform 260ms ease 0s, opacity 182ms ease 78ms;"></div>
    </button>
    <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

</ion-header>

<ion-content padding>
  <ion-label *ngIf="godfathers.length === 0">{{ listDisplayMessage }}</ion-label>
  <ion-list *ngIf="godfathers.length > 0">
    <ion-item-sliding *ngFor="let godfather of godfatherList">
        <ion-item [navPush]="godfathersDetailPage" [navParams]="godfather">
            <ion-avatar item-start *ngIf="godfather.profile_image != ''">
                <img src="{{ godfather.profile_image }}" width="40" height="40">
            </ion-avatar>
            <h2>{{ godfather.full_name }}</h2>
        </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" [navPush]="godfatherTopicsListPage" [navParams]="{ godfather: godfather }">
          <ion-icon name="text"></ion-icon>
          Temas
        </button>
        <button ion-button color="secondary" (click)="makePhoneCall(godfather)">
          <ion-icon name="mail"></ion-icon>
          Llamar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
