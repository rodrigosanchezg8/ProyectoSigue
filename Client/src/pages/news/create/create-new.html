<ion-header>

    <ion-navbar>
      <ion-title>Editar Noticia</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding>

    <ion-img src="" width="300" height="300" text-center class="center transparent"></ion-img>

    <ion-list>
      <ion-item>
        <ion-label floating>Titulo</ion-label>
        <ion-input type="text" name="title" [(ngModel)]="new.title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descripcion</ion-label>
        <ion-textarea name="description" [(ngModel)]="new.description"></ion-textarea>
      </ion-item>

      <ion-grid margin-top>
        <ion-row>
          <ion-col col-6><ion-label>Adjuntar imagen</ion-label></ion-col>
          <ion-col col-2><button ion-button color="secondary" (click)="getImage()" #fileInput>Seleccionar</button></ion-col>
        </ion-row>
        <ion-row *ngIf="imageURI" margin-top>
          <img src="{{imageURI}}" alt="Ionic File" class="preview-sign-up-profile-image"/>
        </ion-row>
      </ion-grid>

    </ion-list>

    <div padding text-center="true">
      <button ion-button (click)="updateNew(new.id)">Guardar noticia</button>
    </div>

  </ion-content>
