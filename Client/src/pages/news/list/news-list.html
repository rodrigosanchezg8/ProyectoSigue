<ion-header>
  <ion-navbar>
    <ion-title>
      Noticias
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="sessionUser !== undefined && sessionUser.role_description === 'Administrador'">
  <ion-list>
    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" name="title" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripcion</ion-label>
      <ion-textarea name="description" [(ngModel)]="description"></ion-textarea>
    </ion-item>

    <ion-grid margin-top>
      <ion-row>
        <ion-col col-2>
          <ion-label>Adjuntar imagen</ion-label>
        </ion-col>
        <ion-col col-2>
          <button ion-button color="secondary" (click)="getImage()" #fileInput>Seleccionar</button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="imageURI" margin-top>
        <img src="{{imageURI}}" alt="Ionic File" class="preview-sign-up-profile-image"/>
      </ion-row>
    </ion-grid>

  </ion-list>

  <div padding text-center="true">
    <button ion-button (click)="registerNew()">Guardar noticia</button>
  </div>

  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let new of news">

      <ion-item>
        <ion-card>
          <ion-item>
            <h2>{{new.title}}</h2>
            <p>{{new.created_at}}</p>
          </ion-item>

          <img src="{{new.image}}">

          <ion-card-content>
            <p>{{new.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
