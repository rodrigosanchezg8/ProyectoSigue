<ion-header>

  <ion-navbar>
    <div *ngIf="sessionUser !== undefined">
      <ion-title>{{sessionUser.first_name + " " + sessionUser.last_name}} (Opciones)</ion-title>
    </div>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item (click)="closeSession()">
      Cerrar sesion
    </button>
  </ion-list>
</ion-content>
