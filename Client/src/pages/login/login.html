<ion-header>

  <ion-navbar>
    <ion-title>Proyecto Sigue - Ingresar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <img src="{{ assets?.logo }}">
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding text-center>
    <button ion-button (click)="adminDebugSignIn()">Entrar como admin</button>
  </div>

  <div padding text-center>
    <button ion-button [navPush]="resetPasswordPage">Olvidé mi contraseña</button>
  </div>

</ion-content>

<ion-footer no-shadow no-margin no-padding no-border no-lines>
      <button ion-button full large (click)="signIn()">Entrar</button>
</ion-footer>
