<ion-header>

  <ion-navbar>
    <ion-title>{{ thread.subject }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-grid>
      <ion-row *ngFor="let message of thread.messages">
        <ion-card [ngClass]="message.class">
          <ion-card-content padding ion-col end>
            <ion-row>
              <ion-col text-right>
                <ion-label float-right>{{ message.created_at }}</ion-label>
                <ion-label float-right>{{ message.replier.full_name }}</ion-label>
              </ion-col>
            </ion-row>
            {{ message.body }}
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>

<ion-menu side="right" [content]="mycontent">
  <ion-content>
    <ion-list>
      <ion-item menuClose detail-none>Cerrar</ion-item>
      <ion-item *ngFor="let file of files" (click)="downloadFile(file)">{{ file.name }}</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>

<ion-footer>
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-col col-auto>
        <ion-label *ngIf="message.file_extension">{{ message.file_extension }}</ion-label>
        <ion-label *ngIf="message.file_name">{{ message.file_name }}</ion-label>
        <ion-icon name="attach" class="large-icon" (click)="attachMessageFile()"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-item>
          <ion-textarea maxlength="200" [(ngModel)]="message.body"  [ngModelOptions]="{standalone: true}"
                        placeholder="Escribe un mensaje"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col col-auto>
        <button ion-button color="secondary" (click)="sendMessage()">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
